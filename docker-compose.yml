services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-service:
    build: ./auth-service
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=host=postgres port=5433 user=postgres password=postgres dbname=auth_db sslmode=disable
      - JWT_SECRET=simple-secret-12345 
    volumes:
      - ./pkg:/go/pkg/mod/github.com/ErzhanBersagurov/MVP_multibank/pkg@v0.0.0

  accounts-service:    
    build: ./accounts-service
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=host=postgres port=5433 user=postgres password=postgres dbname=auth_db sslmode=disable
      - JWT_SECRET=simple-secret-12345
 
  transfer-service:
    build: ./transfer-service
    ports:
      - "8082:8082"
    environment:
      - DATABASE_URL=host=postgres port=5433 user=postgres password=postgres dbname=auth_db sslmode=disable
      - JWT_SECRET=simple-secret-12345
    depends_on:
      auth-service:
        condition: service_started
      accounts-service:
        condition: service_started

  frontend:
    build: ./frontend
    ports:
      - "5173:5173" 
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://auth-service:8080
    depends_on:
      auth-service:
        condition: service_started
      accounts-service:
        condition: service_started
      transfer-service:
        condition: service_started

volumes:
  postgres_data: